<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Single Page Apps for GitHub Pages</title>
  <script type="text/javascript">
    // 单页应用GitHub Pages路由处理
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <script type="text/javascript">
    // 将所有路由重定向到index.html
    var segmentCount = 1;
    var location = window.location;
    var repo = "/design-with-AI";
    var l = location.pathname.split('/');
    l.length > segmentCount && (l[1] === repo.slice(1) ? l.splice(0, 2, repo) : l.splice(0, 1));
    l = l.join('/') || '/';
    window.location.replace(
      location.protocol + '//' + location.hostname + 
      (location.port ? ':' + location.port : '') + repo + 
      '/index.html' + l + (location.search || '') + (location.hash || '')
    );
  </script>
</body>
</html>
